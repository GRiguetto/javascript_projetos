<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de eventos em JS</h1>
    <!-- Eventp de Clique simples -->
     <div>
        <h2>1. Clique simples (onclick)</h2>
        <button onclick="alert('Voce clicou no botão')">Clique aqui</button>
     </div>
     <!-- Evento de Clique duplo -->

    <div>
        <h2>2. Clique duplo(ondbclick)</h2>
        <button ondblclick="alert('Clicou 2x no botão')">Clique aqui</button>
    </div>
      <!-- Evento perda de foco -->

      <div>
        <h2>3. perda de foco(onBlur)</h2>
       <input type="text" onblur="alert('voce saiu do campo')" placeholder="oi">
    </div>
      <!-- Evento passar mouse -->

      <div>
        <h2>4. passar o Mouse (onMouseOver)</h2>
       <div onMouseOver="alert('Voce passou o mouse')" style="width: 200px;
        height: 100px; background-color: rgba(187, 170, 228, 0.527)">Passe o mouse Aqui</div>
       </div>
    </div>
</body>
</html>
